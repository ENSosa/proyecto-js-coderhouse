<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <h1>Mi Tienda</h1>
            </div>
            <div class="search-container">
                <input id="search" type="text" placeholder="Buscar productos...">
            </div>
            <div class="cart-container">
                <a href="./cart.html">CARRITO</a>
            </div>
        </div>
    </header>

    <!-- Carrusel de Bootstrap -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/carrusel/galeria.1.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/carrusel/absolut-vodka-facebook-cover.jpg" class="d-block w-100 special-image"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/carrusel/galeria.3.webp" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="filters" class="filter-container"></div>

    <div class="featured-products">
        <h2>Productos Destacados</h2>
    </div>
    <div id="products-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./main.js"></script>
</body>

</html>
